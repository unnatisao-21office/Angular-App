  <div class="col-3 gap-2 bg-gray-500 p-9 m-2 font-bold justify-center  items-center flex border-4 border-gray-600">
    Course Name:
    <span class="font-bold">{{ courseName }}</span>
  </div>

  <div class="col-3 bg-gray-500 p-9 m-2 font-bold justify-center items-center flex border-4 border-gray-600">
    Duration: {{ courseDuration }}
  </div>

  <div class="col-3 bg-gray-500 p-9 m-2 font-bold justify-center items-center flex border-4 border-gray-600">
    Status:
    <label>{{ isActive }}</label>
  </div>

</div>
