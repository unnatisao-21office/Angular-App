
<div class="row">
    <div class="col-6 rounded-lg">
        <table class="table table-bordered table-striped bg-blue-500 text-white rounded-lg">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                
  @for (item of userList(); track $index) {
    <tr>
      <td>{{ $index + 1 }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.username }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.phone }}</td>
    </tr>
  }
</tbody>

                
        </table>
    </div>
    <div class="col-3">
      <select name="" id="" class="form-select">
        @for(dept of departmentArray; track $index){
          <option value="">{{dept.departmentName}}</option>
        }
      </select>
    </div>
</div>
